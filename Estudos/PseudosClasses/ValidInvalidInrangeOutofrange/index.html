<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pseudo-classes</title>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <div>
        <input type="checkbox" name="invalid">
        <label for="invalid">:invalid</label>
    </div>
    <div>
        <input type="checkbox" name="valid">
        <label for="valid">:valid</label>
    </div>
    <div>
        <input type="checkbox" name="inrange">
        <label for="inrange">:in-range</label>
    </div>
    <div>
        <input type="checkbox" name="outofrange">
        <label for="outofrange">:out-of-range</label>
    </div>

    <hr>

    <form>
        <h3>Faça sua compra:</h3>
        <label for="email" required>E-mail:</label>
        <input type="email" name="email">

        <label for="codigo-produto">Código Produto:</label>
        <input type="number" name="codigo-produto" min="1000">

        <label for="cupom">Cupom de Desconto:</label>
        <input type="text" name="cupom" pattern="[a-z]+" placeholder="Apenas letras minúsculas">

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" name="data-nascimento" min="1962-01-01" max="2004-12-31">

        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" min="3" max="10">

        <label>
            <input type="checkbox" required>
            <span>Li e aceito os termos de uso</span>
        </label>
        <button type="submit"Comprar></button>
    </form>
</body>
</html>
